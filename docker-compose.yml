services:
  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:8080"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow
      POSTGRES_DB: taskflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./migrations:/migrations
    entrypoint: ["migrate", "-path", "/migrations", "-database", "${DATABASE_URL}"]
    command: ["up"]
    restart: "no"

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: taskflow-swagger-ui
    environment:
      BASE_URL: /taskflow/swaggerui
      SWAGGER_JSON: /spec/openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/spec/openapi.yaml:ro
    ports:
      - "8081:8080"

volumes:
  pgdata:
